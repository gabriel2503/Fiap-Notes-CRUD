<aside>
  <img [src]="logoImage" />
  <h1>{{titulo}}</h1>
  <form id="form-notes" [formGroup]="checkoutForm" (submit)="sendNote()">
    <div class="input-group">
      <label>Nota:</label>
      <textarea
        type="text"
        id="input-cpf"
        formControlName="textNote"
        required
        placeholder="Digite a nota"
      ></textarea>
      <div *ngIf="textNote?.touched">
        <div class="errors" *ngIf="textNote?.errors?.['required']">
          Este campo Ã© obrigatorio
        </div>
        <div class="errors" *ngIf="textNote?.errors?.['minlength']">
          Precisa ter no minimo 5 campos
        </div>
      </div>
    </div>
    <button>Salvar</button>
  </form>
</aside>
